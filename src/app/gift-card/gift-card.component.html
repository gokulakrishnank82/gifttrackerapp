<div class="intro-y flex flex-col sm:flex-row items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">
        Gift Card Details
    </h2>
</div>
<div class="grid grid-cols-12 gap-6 mt-5">
    <ng-container *ngIf="isTileShow">
        <ng-container *ngFor="let catalog of catalogs">
            <a href="javascript:;"
                class="intro-y col-span-12 lg:col-span-4 box py-10 border-2 border-primary dark:border-primary"
                (click)="showCouponDetail(catalog.catalogId,catalog.catalogName)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    icon-name="gift" data-lucide="gift" class="lucide lucide-gift block w-12 h-12 text-primary mx-auto">
                    <polyline points="20 12 20 22 4 22 4 12"></polyline>
                    <rect x="2" y="7" width="20" height="5"></rect>
                    <line x1="12" y1="22" x2="12" y2="7"></line>
                    <path d="M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7z"></path>
                    <path d="M12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z"></path>
                </svg>
                <div class="font-medium text-center text-base mt-3">{{catalog.catalogName}}</div>
                <div class="text-slate-500 mt-2 w-3/4 text-center mx-auto">95,5741
                </div>
                <div class="text-slate-500 mt-2 w-3/4 text-center mx-auto">Increased by 5%
                </div>

            </a>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!isTileShow">


        <a href="javascript:;"
            class="intro-y col-span-12 lg:col-span-4 box py-10 border-2 border-primary dark:border-primary customGiftCard">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" icon-name="gift"
                data-lucide="gift" class="lucide lucide-gift block w-12 h-12 text-primary mx-auto">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z"></path>
            </svg>
            <div class="font-medium text-center text-base mt-3">{{selectedCatalogName}}</div>
            <div class="text-slate-500 mt-2 w-3/4 text-center mx-auto">95,5741
            </div>
            <div class="text-slate-500 mt-2 w-3/4 text-center mx-auto">Increased by 5%
            </div>

        </a>

        <div class="intro-y col-span-12 lg:col-span-6">
            <!-- BEGIN: Vertical Form -->
            <div class="intro-y box">
                <!--<div
                    class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60 dark:border-darkmode-400">
                    <h2 class="font-medium text-base mr-auto">
                        Form
                    </h2>

                </div>-->
                <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                    <div id="vertical-form" class="p-5">
                        <div class="preview">
                            <div>
                                <label for="cardValue" class="form-label">Enter Card Value</label>
                                <input type="text" class="form-control" id="cardValue" formControlName="cardValue"
                                    name="cardValue" placeholder="Enter card Value"
                                    (keypress)="numberOnly($event,'card')"
                                    [ngClass]="(submitted && formControls.cardValue.errors)? 'intro-x login__input form-control py-3 px-4 block border-danger': 'intro-x login__input form-control py-3 px-4 block'">
                                <div *ngIf="submitted && formControls.cardValue.errors && formControls.cardValue.errors.required"
                                    class="text-danger mt-2">Card Value is required</div>
                            </div>
                            <div class="mt-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="text" class="form-control" id="quantity" formControlName="quantity"
                                    name="quantity" placeholder="Quantity" (keypress)="numberOnly($event,'card')"
                                    (change)="calc()"
                                    [ngClass]="(submitted && formControls.quantity.errors)?'intro-x login__input form-control py-3 px-4 block border-danger': 'intro-x login__input form-control py-3 px-4 block'">
                                <div *ngIf="submitted && formControls.quantity.errors && formControls.quantity.errors.required"
                                    class="text-danger mt-2">Quantity is required</div>
                            </div>
                            <div class="mt-3">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" id="total" formControlName="total" name="total"
                                    placeholder="Total" readonly>
                            </div>

                            <div class="mt-3">
                                <label>Delivery Mode</label>
                                <div class="flex flex-col sm:flex-row mt-2">
                                    <div class="form-check mr-2">
                                        <input id="radio-switch-4" class="form-check-input" type="radio" value="SMS"
                                            formControlName="deliveryMode">
                                        <label class="form-check-label" for="radio-switch-4">SMS</label>
                                    </div>
                                    <div class="form-check mr-2 mt-2 sm:mt-0">
                                        <input id="radio-switch-5" class="form-check-input" type="radio" value="Email"
                                            formControlName="deliveryMode">
                                        <label class="form-check-label" for="radio-switch-5">Email</label>
                                    </div>
                                    <div class="form-check mr-2 mt-2 sm:mt-0">
                                        <input id="radio-switch-6" class="form-check-input" type="radio" value="Both"
                                            formControlName="deliveryMode">
                                        <label class="form-check-label" for="radio-switch-6">Both</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary xl:mr-3">Save</button>
                                <button type="reset" class="btn btn-outline-secondary mt-3 xl:mt-0 align-top"
                                    (click)="reset()">Cancel</button>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </ng-container>

</div>
