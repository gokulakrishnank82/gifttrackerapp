<div [hidden]="isSuccess!=1" class="alert alert-success box-msg" role="alert">
    <strong>Success!</strong> saved successfully.
</div>
<div [hidden]="isFail!=1" class="alert alert alert-danger box-msg" role="alert">
    <strong>Info!</strong> {{statusMessage}}
</div>
<div class="page-header">
    <h3 class="page-title">
        Catalog Details
    </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form novalidate [formGroup]="addForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="catalogName" class="col-sm-2.5 col-form-label">Catalog Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="catalogName" formControlName="catalogName"
                                name="catalogName" placeholder="Catalog Name"
                                [ngClass]="{ 'is-invalid': submitted && formControls.catalogName.errors }">
                            <div *ngIf="submitted && formControls.catalogName.errors" class="invalid-feedback">
                                <div *ngIf="formControls.catalogName.errors.required">Catalog Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Catalog Type</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="catalogTypeId" name="catalogTypeId"
                                formControlName="catalogTypeId"
                                [ngClass]="{ 'is-invalid': submitted && formControls.catalogTypeId.errors }">
                                <option value="">Choose a Catalog Type</option>
                                <option *ngFor="let catalogType of catalogTypes" [ngValue]="catalogType.catalogTypeId">
                                    {{ catalogType.catalogTypeName }}</option>
                            </select>
                            <div *ngIf="submitted && formControls.catalogTypeId.errors" class="invalid-feedback">
                                <div *ngIf="formControls.catalogTypeId.errors.required">Catalog Type is required</div>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Upload Image</label>
                        <div class="col-sm-9">
                            <input type="file" class="custom-file-input" id="customFile"
                            (change)="onFileChanged($event)" accept=".jpg,.png,.gif,.pdf,.xls,.xlsx,.doc,.docx,.ppt,.pptx">
                            <label class="custom-file-label" #labelImport for="customFile">Choose file</label>
                        </div>
                    </div> -->
                    <button type="submit" class="btn btn-gradient-primary mr-2"> Submit</button>
                    <button type="reset" class="btn btn-light" (click)="reset()">Cancel</button>
                </form>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="overflow-y: auto;margin-top: 1rem;">
        <div class="card">
            <div class="card-body" *ngIf="catalogs.length > 0">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Catalog Name</th>
                            <th>Catalog Type</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let catalog of catalogs">
                            <td>{{catalog.catalogName}}</td>
                            <td>{{catalog.catalogType}}</td>
                            <td>
                                <button class="btn btn-outline-success" (click)="editCatalog(catalog)"> Edit</button>
                                <button class="btn btn-outline-danger" (click)="deleteCatalog(catalog)"
                                    style="margin-left: 20px;">
                                    Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="catalogs.length === 0">
                No Records
            </div>
        </div>
    </div>
</div>
