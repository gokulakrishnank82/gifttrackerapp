<div class="page-header">
    <h3 class="page-title">
        Employee Transaction Details
    </h3>
</div>
<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <h3>Employee Search</h3>
            <div class="card-body">
                <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Select Perk Type </label>
                        <div class="col-sm-9">
                          <select class="form-control" id="companyId" name="companyId" formControlName="companyId"
                            [ngClass]="{ 'is-invalid': submitted && formControls.companyId.errors }">
                            <option value="" disabled>Choose a Perk Type</option>
                            <option value="" disabled>Individual</option>
                            <option value="" disabled>Multiple</option>
                          </select>
                          <div *ngIf="submitted && formControls.companyId.errors" class="invalid-feedback">
                            <div *ngIf="formControls.companyId.errors.required">Company Name is required</div>
                          </div>
                        </div>
                      </div>
                    <div class="form-group row">
                        <label for="employeeNumber" class="col-sm-2.5 col-form-label">Employee ID</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="employeeNumber" formControlName="employeeNumber"
                                name="employeeNumber" placeholder="Employee ID" (keypress)="numberOnly($event)"
                                [ngClass]="{ 'is-invalid': submitted && formControls.employeeNumber.errors }">
                            <div *ngIf="submitted && formControls.employeeNumber.errors" class="invalid-feedback">
                                <div *ngIf="formControls.employeeNumber.errors.required">Role Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="employeeName" class="col-sm-2.5 col-form-label">Employee Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="employeeName" formControlName="employeeName"
                                name="employeeName" placeholder="Employee Name"
                                [ngClass]="{ 'is-invalid': submitted && formControls.employeeName.errors }">
                            <div *ngIf="submitted && formControls.employeeName.errors" class="invalid-feedback">
                                <div *ngIf="formControls.employeeName.errors.required">Employee Name is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobileNumber" class="col-sm-2.5 col-form-label">Email</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                                name="mobileNumber" placeholder="Email" (keypress)="numberOnly($event)"
                                minlength="10" maxlength="10"
                                [ngClass]="{ 'is-invalid': submitted && formControls.mobileNumber.errors }">
                            <div *ngIf="submitted && formControls.mobileNumber.errors" class="invalid-feedback">
                                <div *ngIf="formControls.mobileNumber.errors.required">Mobile Number is required</div>
                                <div *ngIf="formControls.mobileNumber.errors.minlength">Mobile Number must have 10
                                    characters</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobileNumber" class="col-sm-2.5 col-form-label">Employee Number</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                                name="mobileNumber" placeholder="Employee Number" (keypress)="numberOnly($event)"
                                minlength="10" maxlength="10"
                                [ngClass]="{ 'is-invalid': submitted && formControls.mobileNumber.errors }">
                            <div *ngIf="submitted && formControls.mobileNumber.errors" class="invalid-feedback">
                                <div *ngIf="formControls.mobileNumber.errors.required">Mobile Number is required</div>
                                <div *ngIf="formControls.mobileNumber.errors.minlength">Mobile Number must have 10
                                    characters</div>
                            </div>
                        </div>
                    </div>
                
                </form>
                <br>
                
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Perk Value </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber"
                        name="mobileNumber" placeholder="Perk Value" (keypress)="numberOnly($event)"
                        minlength="10" maxlength="10"
                        [ngClass]="{ 'is-invalid': submitted && formControls.mobileNumber.errors }">
                      <div *ngIf="submitted && formControls.companyId.errors" class="invalid-feedback">
                        <div *ngIf="formControls.companyId.errors.required">Company Name is required</div>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-gradient-primary mr-2"> Add</button>
            </div>
        </div>
    </div>
</div>
