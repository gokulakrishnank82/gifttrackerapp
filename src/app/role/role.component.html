<div [hidden]="isSuccess!=1" class="alert alert-success box-msg" role="alert">
  <strong>Success!</strong> saved successfully.
</div>
<div [hidden]="isFail!=1" class="alert alert alert-danger box-msg" role="alert">
  <strong>Info!</strong> {{statusMessage}}
</div>
<div class="page-header">
  <h3 class="page-title">
    Role Details
  </h3>
</div>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="roleName" class="col-sm-2.5 col-form-label">Role Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="roleName" formControlName="roleName" name="roleName"
                placeholder="Role Name" [ngClass]="{ 'is-invalid': submitted && formControls.roleName.errors }">
              <div *ngIf="submitted && formControls.roleName.errors" class="invalid-feedback">
                <div *ngIf="formControls.roleName.errors.required">Role Name is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="active" class="col-sm-2.5 col-form-label">Active</label>
            <div class="col-sm-4">
              <input type="checkbox" class="form-control" id="active" formControlName="active" style="width: 6%;"
                name="active" checked="active">
            </div>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2"> Submit</button>
          <button type="reset" class="btn btn-light" (click)="reset()">Cancel</button>
        </form>

      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" style="overflow-y: auto;margin-top: 1rem;">
    <div class="card">
      <div class="card-body" *ngIf="roleDetails.length > 0">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Business Type</th>
              <th>Active</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let role of roleDetails">
              <td>{{role.roleName}}</td>
              <td>{{role.active}}</td>
              <td>
                <button class="btn btn-outline-success" (click)="editRole(role)"> Edit</button>
                <button class="btn btn-outline-danger" (click)="deleteRole(role)" style="margin-left: 20px;">
                  Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="roleDetails.length === 0">
        No Records
      </div>
    </div>
  </div>
</div>
