<div [hidden]="isSuccess!=1" class="alert alert-success box-msg" role="alert">
  {{statusMessage}}
</div>
<div [hidden]="isFail!=1" class="alert alert alert-danger box-msg" role="alert">
  {{statusMessage}}
</div>

<div class="page-header">
  <h3 class="page-title">
    Change Password
  </h3>
</div>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="currentPassword" class="col-sm-2.5 col-form-label">Current Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="currentPassword" formControlName="currentPassword"
                name="currentPassword" placeholder="Current Password"
                [ngClass]="{ 'is-invalid': submitted && formControls.currentPassword.errors }">
              <div *ngIf="submitted && formControls.currentPassword.errors" class="invalid-feedback">
                <div *ngIf="formControls.currentPassword.errors.required">Current Password is required</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="newPassword" class="col-sm-2.5 col-form-label">New Password</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="newPassword" formControlName="newPassword"
                name="newPassword" placeholder="New Password" minlength="8"
                [ngClass]="{ 'is-invalid': submitted && formControls.newPassword.errors }">
              <div *ngIf="submitted && formControls.newPassword.errors" class="invalid-feedback">
                <div *ngIf="formControls.newPassword.errors.required">New Password is required</div>
                <div *ngIf="formControls.newPassword.errors.minlength">Password must have atleast 8 characters</div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-gradient-primary mr-2"> Submit</button>
          <button class="btn btn-light" (click)="redirectToLogin()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
