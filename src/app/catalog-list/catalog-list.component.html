<div class="intro-y flex flex-col sm:flex-row items-center mt-8">
    <h2 class="text-lg font-medium mr-auto">
        Catalog Details
    </h2>
</div>
<div class="grid grid-cols-12 gap-6 mt-5">
    <ng-container>
        <ng-container>
            <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"
                placeholder="&#61442;  Start searching for a hero by id or name or country">
        </ng-container>
        <ng-container *ngFor="let catalog of catalogs">
            <a href="javascript:;"
                class="intro-y col-span-12 lg:col-span-4 box py-10 border-2 border-primary dark:border-primary"
                (click)="selectCatalog(catalog)">
                <img src="{{ imagUrl + catalog.imageFileName }}" alt="{{catalog.imageFileName}}" />
                <div class="font-medium text-center text-base mt-3">{{catalog.catalogName}}</div>
            </a>
        </ng-container>
    </ng-container>
</div>
